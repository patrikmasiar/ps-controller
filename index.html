<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✈️ PS Controller - Plane</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        }

        canvas {
            display: block;
        }

        .status-wrapper {
            position: absolute;
            left: 10px;
            top: 10px;
            border-radius: 12px;
            background: black;
            color: white;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }

        #status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: red;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="status-wrapper">
    <div id="status-indicator"></div>
    <div id="status-label">Not Connected</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
